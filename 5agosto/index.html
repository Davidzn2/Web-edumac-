<!DOCTYPE html>
<html>
<head>
	<title>Jaja</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.css">
	<style type="text/css">

		nav li{
			list-style-type:none;
			display: inline;
			padding:0 50px;
		}
		#gato img{
			max-width:1280px;

		}
		form{
			padding:30px 0 30px 0;

		}

		form input{
			width:500px;
			height:30px;
			padding:8px 0 8px 0;
		}	

	</style>
</head>
<body>
	<header>
		<center>
			<nav>
				<ul>
					<li>Gato</li>
					<li>Form</li>
				</ul>
			</nav>
		</center>
		
	</header>
	<section id="gato">
		<article>
			<h1>Yo soy la parte 1 y aqui tienes un gato</h1>

		</article>
		<img src="http://www.fondox.net/wallpapers/un-gato-bebe-433.jpg">
	</section>
	<section id ="formulario">
		<article>
			<h2>Soy la parte 2 y aqui esta un formulario</h2>
			<center>
				<form>
					
					<input type="text" name="nombre" placeholder="Pon tu nombre aqui"><br> <br>
				
					<input type="text" name="apellido" placeholder="Pon tu apellido "><br>
					<button>Enviar</button>
				</form>
			</center>
		
		</article>
	</section>
	<footer>
		Pagina con fines ilustrativos de gatos y con ejemplo de normalize y un form
	</footer>
</body>
</html>
